<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="color-boxes.css">
    <title>Color Boxes</title>
</head>
<body>
    <header>
        <h1>Color Boxes</h1>
    </header>
    <main>
        <h2>Pick a color to start :)</h2>
        <div class="colors">
            <div class="color-box crimson"></div>
            <div class="color-box orange-red"></div>
            <div class="color-box aqua"></div>
            <div class="color-box yellow-green"></div>
        </div>
        <div class="boxes">
            <div class="box top left"></div>
            <div class="box top"></div>
            <div class="box top right"></div>
            <div class="box center left"></div>
            <div class="box center"></div>
            <div class="box center right"></div>
            <div class="box bottom left"></div>
            <div class="box bottom"></div>
            <div class="box bottom right"></div>
        </div>
    </main>
    <footer>
        <p>Created by <a href="https://github.com/HebaElGalad">Heba ElGalad</a></p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="color-boxes.js"></script>
</body>
</html>
